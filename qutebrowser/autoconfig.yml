# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  colors.completion.category.bg:
    global: '#222222'
  colors.completion.category.border.bottom:
    global: '#111111'
  colors.completion.category.border.top:
    global: '#111111'
  colors.completion.category.fg:
    global: white
  colors.completion.even.bg:
    global: '#333333'
  colors.completion.fg:
    global:
    - white
    - white
    - white
  colors.completion.item.selected.bg:
    global: '#e8c000'
  colors.completion.item.selected.border.bottom:
    global: '#bbbb00'
  colors.completion.item.selected.border.top:
    global: '#bbbb00'
  colors.completion.scrollbar.bg:
    global: '#222222'
  colors.completion.scrollbar.fg:
    global: white
  colors.tabs.even.bg:
    global: '#444444'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#333333'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: black
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.height:
    global: 40%
  completion.use_best_match:
    global: true
  content.autoplay:
    global: false
  content.host_blocking.lists:
    global:
    - https://raw.githubusercontent.com/LukeSmithxyz/etc/master/ips
  content.media_capture:
    https://teams.microsoft.com: false
  content.notifications:
    https://www.myminifactory.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: false
  downloads.position:
    global: bottom
  fonts.default_size:
    global: 11pt
  scrolling.bar:
    global: never
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: true
  statusbar.padding:
    global:
      bottom: 2
      left: 0
      right: 0
      top: 2
  tabs.favicons.scale:
    global: 1.1
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 10
      top: 2
  tabs.padding:
    global:
      bottom: 2
      left: 10
      right: 10
      top: 2
  tabs.title.format:
    global: '{current_title} {audio}'
  window.title_format:
    global: '{perc}{current_title}{title_sep}Qutebrowser'
  zoom.default:
    global: 125%
